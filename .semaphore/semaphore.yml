version: v1.0

name: Build and test Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu2004

global_job_config:

  env_vars:
    - name: DOCKER_USERNAME
      value: sineverba
    - name: DOCKER_IMAGE
      value: serverless-aws-python
    - name: PYTHON_VERSION
      value: 3.12.1
    - name: NODE_VERSION
      value: 20.10.0
    - name: NPM_VERSION
      value: 10.2.5

blocks:
  - name: 'Build and test'
    skip:
      when: "tag =~ '.*'"
    task:
      jobs:
        - name: 'Build and test'
          commands:
            - checkout
            - >-
              docker build 
              --tag $DOCKER_USERNAME/$DOCKER_IMAGE 
              --file .devcontainer/Dockerfile 
              "."
            - >-
              docker run 
              --rm 
              -it 
              $DOCKER_USERNAME/$DOCKER_IMAGE 
              cat /etc/os-release | grep "Debian GNU/Linux 11 (bullseye)"
            - >-
              docker run 
              --rm 
              -it 
              $DOCKER_USERNAME/$DOCKER_IMAGE 
              python -V | grep $PYTHON_VERSION
            - >-
              docker run 
              --rm 
              -it 
              $DOCKER_USERNAME/$DOCKER_IMAGE 
              node -v | grep $NODE_VERSION
            - >-
              docker run 
              --rm 
              -it 
              $DOCKER_USERNAME/$DOCKER_IMAGE 
              npm -v | grep $NPM_VERSION
